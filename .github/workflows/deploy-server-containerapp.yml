name: Deploy Server (Container Apps)

on:
  push:
    branches: ["master"]
    paths:
      - "apps/server/**"
      - "packages/shared/**"
      - "content/**"
      - ".github/workflows/deploy-server-containerapp.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared + server
        run: |
          npm run build --workspace @ags/shared
          npm run build --workspace @ags/server

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push image
        run: |
          IMAGE="${{ secrets.ACR_NAME }}.azurecr.io/ags-server:${{ github.sha }}"
          docker build -f apps/server/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Update container app image
        run: |
          az containerapp update \
            --name "${{ secrets.CONTAINER_APP_NAME }}" \
            --resource-group "${{ secrets.RESOURCE_GROUP }}" \
            --image "$IMAGE" \
            --set-env-vars PORT=4000 CORS_ORIGIN="${{ secrets.CORS_ORIGIN }}"